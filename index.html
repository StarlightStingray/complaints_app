<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script defer src="script.js"></script>
		<link rel="stylesheet" href="style.css" />
		<title>NYC Complaints</title>
	</head>
	<body>
		<header><h1>Where Can We Cause Trouble Today?</h1></header>
		<form id="buttonParent">
			<label for="userNum">Number of Complaints:</label>
			<input id="userNum" type="number" /><button
				type="submit"
				class="boroughBtn"
				id="brooklyn"
			>
				BROOKLYN</button
			><button type="submit" class="boroughBtn" id="manhattan">MANHATTAN</button
			><button type="submit" class="boroughBtn" id="queens">QUEENS</button
			><button type="submit" class="boroughBtn" id="bronx">BRONX</button
			><button type="submit" class="boroughBtn" id="statenIsland">
				STATEN ISLAND
			</button>
		</form>
           <ul id="complaintsList"></ul>
	</body>
</html>
